<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hello page</title>
    <style>
        button {
            background-color: darkslategray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
<h1 style="color:darkgreen">Welcome to Index PAGE!</h1>
<div>
    <a href="/login"><button>Login</button></a>
    <a href="/registration"><button>Registration</button></a>
    <br>
    <hr>
</div>
<div style="background-color:#96D4D4">
    <br>
    <span style="font-size: 35px; font-weight: 900; text-shadow: 3px 2px cornflowerblue">Hello!</span>
    <th:block th:each="msg : ${messages}">
        <h2 th:text="${msg}"></h2>
    </th:block>
    <br>
</div>
</div>
</body>
</html>
